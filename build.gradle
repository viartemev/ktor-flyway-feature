plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'com.adarshr.test-logger' version '2.1.1'
    id "com.jfrog.bintray" version "1.8.5"
    id 'maven-publish'
}

group 'com.viartemev'
version '1.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.flywaydb:flyway-core:7.3.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    runtime "ch.qos.logback:logback-classic:$logback_version"
    implementation "io.ktor:ktor-server-core:$ktor_version"
    testCompile "io.ktor:ktor-server-test-host:$ktor_version"
    testCompile "org.testcontainers:postgresql:1.15.1"
    testCompile "org.testcontainers:testcontainers:1.15.1"
    testCompile "org.testcontainers:junit-jupiter:1.15.1"
    testCompile "com.zaxxer:HikariCP:3.4.5"
    testCompile "org.postgresql:postgresql:42.2.18"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.7.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    archiveBaseName = "ktor-flyway-feature"
    archiveVersion = "1.1.0"
}

test {
    useJUnitPlatform()
}

// Create the pom configuration:
def pomConfig = {
    developers {
        developer {
            id "viartemev"
            name "Vyacheslav Artemyev"
            email "viartemev@gmail.com"
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId 'com.viartemev'
            artifactId 'ktor-flyway-feature'
            version '1.2.0'

            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Ktor flyway feature')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        name = 'ktor-flyway-feature'
        repo = 'Maven'
        userOrg = 'viartemev'
        licenses = ['MIT']
        desc = 'Ktor flyway feature'
        websiteUrl = 'https://github.com/viartemev/ktor-flyway-feature'
        issueTrackerUrl = 'https://github.com/viartemev/ktor-flyway-feature/issues'
        vcsUrl = 'https://github.com/viartemev/ktor-flyway-feature.git'
    }
}
